<form
 [formGroup]="form"
 (ngSubmit)="handleSubmit()"
 class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4">

 <!-- File selector -->
 <div class="mr-3">
    <button
     (click)="fileInput.click()"
     class="flex items-center justify-center text-gray-400" title="Load File" type="submit">
        <i class="fa-solid fa-paperclip text-xl"></i>
    </button>
    <input type="file" #fileInput title="uploadFile" hidden
     (change)="handleSelectedFile($event)"
    >
 </div>

 <!-- message prompt -->
 <div class="flex-grow">
    <div class="relative w-full">
        <input
         title="Prompt"
         type="text"
         autofocus
         class="flex w-full border rounded-xl text-gray-800 focus:outline-none focus:border-indigo-300 pl-4 h-10"
         [placeholder]="placeholder"
         formControlName="prompt"
         [autocomplete]="disableCorrections ? 'on':'off'"
         [spellcheck]="disableCorrections ? 'on':'off'"
        />
    </div>
 </div>

 <div class="ml-4">
    <button class="btn-primary" title="Send" type="submit">
        <i class="fa-regular fa-paper-plane"></i>
    </button>
 </div>

</form>
